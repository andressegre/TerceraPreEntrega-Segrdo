<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Préstamos</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Préstamos</h1>
        <label for="monto">Monto solicitado:</label>
        <input type="number" id="monto" placeholder="Ingrese el monto">

        <label for="tasa">Tasa de interés (%):</label>
        <input type="number" id="tasa" placeholder="Ingrese la tasa de interés">

        <label for="plazo">Plazo de pago (meses):</label>
        <input type="number" id="plazo" placeholder="Ingrese el plazo en meses">

        <button onclick="calcularPrestamo()">Calcular</button>

        <div id="resultado"></div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
